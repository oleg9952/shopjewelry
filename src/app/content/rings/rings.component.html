<div class="wrapper">
  <div class="filter_holder" [style.height]="filterState ? 'auto' : '60px'" [style.transition]="'600ms'">
    <div class="filter_toggle_mobile" (click)="toggleFilter()">Show filter</div>
    <div class="categories_holder">
      <ul class="filter_nav">
        <li><a href="#">Categories</a></li>
        <li><a href="#">Bracelets</a></li>
        <li><a href="#">Rings</a></li>
        <li><a href="#">Pendants</a></li>
        <li><a href="#">Earrings</a></li>
      </ul>
    </div>
    <div class="filterby_price">
      <p class="title_filter_price">
        Filter by price
      </p>
      <div class="filter_inps">
        <input type="text" value="20">
        <input type="text" value="380">
      </div>
      <input type="range" class="range_slider">
    </div>
    <div class="filter_container">
      <p class="title_filter_container">
        Themes
      </p>
      <div class="theme_item_holder" *ngFor="let theme of themesAmount">
        <label class="container"> Dimensionless ({{ theme.dimensionless }})
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
        <label class="container"> Double ({{ theme.double }})
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container"> Engagement Party ({{ theme.engagementParty }})
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container"> With Rocks ({{ theme.withRocks }})
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container"> Thin ({{ theme.thin }})
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container"> Phalangeal ({{ theme.phalangeal }})
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container"> Wide ({{ theme.wide }})
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>

    <div class="filter_container">
      <p class="title_filter_container">
        Insert
      </p>
      <div class="theme_item_holder" *ngFor="let insert of insertAmount">
        <label class="container"> Pearls ({{ insert.pearls }})
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container"> Natural Stone ({{ insert.naturalStone }})
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container"> Quartz ({{ insert.quartz }})
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container"> Cubic Zirconia ({{ insert.cubicZirconia }})
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container"> Synthetic Agate ({{ insert.syntheticAgate }})
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container"> Mineral Glass ({{ insert.mineralGlass }})
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container"> Enamel ({{ insert.enamel }})
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    <div class="filter_container last_filter">
      <p class="title_filter_container">
        For whom
      </p>
      <div class="theme_item_holder">
        <label class="container"> Female
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container"> Male
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </div>
  <div class="rings_content">
    <div class="rings_sort">
      <div class="sort_options">
        <a href="#">by popularity</a>
        <a href="#">ascending</a>
        <a href="#">rated</a>
      </div>
      <p class="current_sort">
        by novelty
      </p>
      <div class="sort_arrow">
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
    <h1 class="rings_title">Rings</h1>
    <div class="cards_holder">
      
      <div class="rings_card" *ngFor="let ring of ringCards">
        <div class="card_img" [routerLink]="['/product-page', ring.id]">
          <img [src]="ring.cardImg" width="100%" height="100%">
        </div>
        <p class="card_title">
          {{ ring.cardTitle }}
        </p>
        <div class="title_underline"></div>
        <div class="card_price">
          <div class="price_left price_amount"></div>
          <div class="price_right price_amount">
            {{ ring.cardPrice }}
          </div>
        </div>
        <div class="card_btn">
          Buy
        </div>
      </div>

    </div>
    <div class="pagination_holder">
      <div class="pagination_item active">1</div>
      <div class="pagination_item">2</div>
      <div class="pagination_item">.....</div>
      <div class="pagination_item">15</div>
    </div>
  </div>
</div>
